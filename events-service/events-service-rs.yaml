apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: kaboom-events-rs
  labels:
    service: kaboom-events-service
spec:
  replicas: 2
  selector:
    matchLabels:
      service: kaboom-events-service
  template:
    # below basically just a copy of a pod without a name
    metadata:
      labels:
        version: v1.0.0
        service: kaboom-events-service
    spec:
      containers:
      - name: kaboom-events-service
        image: artemkv/kaboom-events-service:latest
        env:
        - name: KAFKA_BROKER_LIST
          value: 192.168.60.51:9092
        ports:
        - containerPort: 8600